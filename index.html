<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Book Collections</h2>
<button id="add-book">Add book</button>
<div class="book-container">
</div>
<dialog class="dialog">
       <h3>Add Books</h3>
       <form id="bookForm">
        <label for="title">Title</label>
        <input type="text" id="title">
        <label for="author">Author</label>
        <input type="text" id="author">
        <label for="year">Year</label>
        <input type="number" id="year" min=1000 max=3000>
        <label for="pages">Pages</label>
        <input type="number" id="pages">
        <p>Have you read the book?</p>
        <label for="isRead">
        <input type="radio" name="isRead" value="Read">
        Yes
       </label>
        <label for="isRead">
                <input type="radio" name="isRead" value="Not Read">
                No
        </label>
      
        <button type="submit" id="submit">Create</button>
       </form>
       
       <button id="close-button">Close</button>
</dialog>
         <script src="script.js"></script>
</body>
</html>
